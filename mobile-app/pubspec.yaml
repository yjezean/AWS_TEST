name: aws_mobile_app
description: A Flutter mobile application with AWS backend for image processing and ML detection.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # AWS Amplify
  amplify_flutter: ^0.6.0
  amplify_auth_cognito: ^0.6.0
  amplify_storage_s3: ^0.6.0
  amplify_api: ^0.6.0
  
  # Camera and Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # HTTP and Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilities
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  image: ^4.1.3
  
  # Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
